<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foxify cadastro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Ysabeau+Office:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastrostyle.css">
</head>
<body>
    <div class="form-container">
      <h1 class="greating">Cadastre e
        <span class="orangeline">relaxe</span>
      </h1>
      <form action="/submit-cadastro" method="post">
        <div class="labels">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Seu nome!" required>
      
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
      
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Senha" required>
      
            <label for="confirm-password">Confirme sua senha:</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha!" required>
      
            <button type="submit">Cadastrar</button>

        </div>
     
      </form>
    </div>
    </body>
</html>
